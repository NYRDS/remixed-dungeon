name: build

on:
  push:
    branches: [ "*" ]  # This will trigger the workflow on push to any branch
  pull_request:
    branches: [ "*" ]  # This will trigger the workflow on pull requests to any branch

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: '${{ github.ref }}'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleAndroidFdroidRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: '**/*.apk'

  desktop:
    name: Build Desktop Bundles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: '${{ github.ref }}'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Use the latest version of Python 3

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install lxml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Desktop Bundles with Gradle
        run: ./gradlew -c settings.desktop.gradle buildAllBundles --no-configuration-cache

      - name: Verify dist directory
        id: verify-dist
        run: |
          if [ -d dist ] && [ "$(ls -A dist)" ]; then
            echo "dist directory exists and is not empty"
          else
            echo "dist directory is empty or does not exist"
            exit 1
          fi

      - name: List Desktop Bundles
        id: list-bundles
        run: |
          echo "Bundles found:"
          ls -1 dist/
          echo "::set-output name=bundles::[\"$(ls -1 dist/ | tr '\n' ',' | sed 's/,$//' | sed 's/,/","/g')\"]"

  upload-desktop:
    name: Upload Desktop Bundles
    needs: desktop
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bundle: ${{ fromJson(needs.desktop.outputs.list-bundles.bundles) }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload Desktop Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bundle }}
          path: dist/${{ matrix.bundle }}
