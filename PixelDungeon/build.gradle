apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'testKey'
            keyPassword '123456'
            storeFile file('testKey/test.jks')
            storePassword '123456'
        }
    }
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.nyrds.pixeldungeon.ml"
        versionCode 453
        versionName "remix.27.2.alpha.1"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            minifyEnabled false
        }
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        javaMaxHeapSize "2g"
        additionalParameters = ["--set-max-idx-number=45000"]
    }
    lintOptions {
        abortOnError false
    }

    flavorDimensions "minApi"


    productFlavors {
        googlePlayRetro {
            minSdkVersion 9
            compileSdkVersion 23
            targetSdkVersion 23
            dimension "minApi"

        }
        googlePlay {
            targetSdkVersion 26
            minSdkVersion 14
            compileSdkVersion 26

            versionCode defaultConfig.versionCode + 10000
            // Enabling multidex support.
            multiDexEnabled true
            dimension "minApi"

        }

    }
}

dependencies {
    compile 'ch.acra:acra:4.9.0@aar'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.luaj:luaj-jse:3.0.1'

    //noinspection GradleDependency
    googlePlayRetrocompile 'com.android.support:support-v4:25.0.0'
    //noinspection GradleDependency
    googlePlayRetroCompile 'com.google.android.gms:play-services-ads:9.0.2'
    //noinspection GradleDependency
    googlePlayRetroCompile 'com.google.android.gms:play-services-base:9.0.2'
    //noinspection GradleDependency
    googlePlayRetroCompile 'com.google.android.gms:play-services-analytics:9.0.2'
    //noinspection GradleDependency
    googlePlayRetroCompile "com.google.android.gms:play-services-games:9.0.2"


    googlePlayCompile project(':adcolony-sdk-3.1.2')
    googlePlayCompile 'com.squareup.picasso:picasso:2.5.2' //for Inmobi

    googlePlayCompile 'com.google.android.gms:play-services-ads:10.2.1'
    googlePlayCompile 'com.google.android.gms:play-services-base:10.2.1'
    googlePlayCompile 'com.google.android.gms:play-services-analytics:10.2.1'
    googlePlayCompile "com.google.android.gms:play-services-games:10.2.1"
    googlePlaycompile 'com.android.support:support-v4:27.0.0'

    googlePlayCompile fileTree(dir: 'lib', include: '*.jar')
    googlePlayCompile fileTree(dir: 'lib/optional', include: '*.jar')
    googlePlayCompile 'com.android.support:multidex:1.0.2'

    compile project(':annotation')
    annotationProcessor project(':processor')
}


