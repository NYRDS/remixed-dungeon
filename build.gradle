// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

allprojects {
    repositories {
        jcenter()
        google()

        maven {
            url 'http://swisscodemonkeys.github.io/appbrain-sdk/maven'
        }


        flatDir {
            dirs 'lib/aar'
        }
    }
}

